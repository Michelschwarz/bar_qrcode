<!DOCTYPE html>
<html>
<head><title>Produtos</title></head>
<body>
  <h1>Cadastro de Produtos</h1>

  <form action="{{ url_for('cadastrar_produto') }}" method="post">
    <input type="text" name="nome" placeholder="Nome do Produto" required><br>
    <input type="text" name="categoria" placeholder="Categoria"><br>
    <input type="text" name="preco" placeholder="PreÃ§o (ex: 9.99)" required><br>
    <button type="submit">Cadastrar</button>
  </form>

  <h2>Produtos Cadastrados</h2>
  <ul>
    {% for produto in produtos %}
      <li>{{ produto.nome }} ({{ produto.categoria }}) - R$ {{ "%.2f"|format(produto.preco) }}</li>
      <li><p>cuzinho roxo do pena</p></li>
    {% endfor %}
  </ul>

  <a href="{{ url_for('index') }}">Voltar</a>
</body>
</html>
